{% extends "layout.html" %}

{% block content %}
    <h1>Tags menu</h1>
    <ul>
        {% for tag_name, tag_info in tags_dict.items() %}
            <li>
                <a href={{ url_for('tag_page', tag_name=tag_name) }}>{{ tag_name }} ({{ tag_info.n_rows }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
