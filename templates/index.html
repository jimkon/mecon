{% extends "layout.html" %}

{% block content %}
    <h1>Home</h1>
    {% for category_name, category in links.items() %}
        <h3>{{ category_name }}</h3>
        <ul>
            {% for link_name, link in category.items() %}
                <li><a href={{ link }}>{{ link_name }}</a></li>
            {% endfor %}
        </ul>

    {% endfor %}


{% endblock content %}
