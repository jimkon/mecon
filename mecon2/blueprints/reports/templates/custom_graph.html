<!DOCTYPE html>
<html>
<head>
    <title>Custom Form</title>
</head>
<body>
    <form>
        <!-- Custom start date input -->
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date"><br><br>

        <!-- Custom end date input -->
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date"><br><br>

        <!-- Dropdown with values: sample, day, week, month, year -->
        <label for="interval">Interval:</label>
        <select id="interval" name="interval">
            <option value="sample">Sample</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select><br><br>

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Text box -->
        <label for="text-box">Text Box:</label>
        <input type="text" id="text-box" name="text-box"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
