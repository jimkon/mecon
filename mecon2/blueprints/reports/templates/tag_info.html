{% extends "layout.html" %}

{% block content %}
      <!-- Include the locally saved d3 library -->
    <script src="/mecon/d3.v3.min.js"></script>
    <!-- Include mpld3 library from a CDN -->
      <script src="https://cdn.jsdelivr.net/npm/mpld3@0.5.5/dist/mpld3.min.js"></script>

    <br>
    <br>
    {% include "data_filter.html" %}
    <h1>Tag info: {{ tag_name }}</h1>
    <a href={{ url_for('tags.tag_edit', tag_name=tag_name) }}>Edit</a>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Stats</h2>
            {{ transactions_stats_json | safe }}
        </div>
        <div style="flex: 2;">
            {{ graph_html | safe }}
        </div>
    </div>

    {% if table_html is not none %}
        <h1>Transactions</h1>
        {{ table_html | safe }}
    {% endif %}

{% endblock content %}
