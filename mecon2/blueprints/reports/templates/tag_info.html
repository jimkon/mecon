{% extends "layout.html" %}

{% block content %}
    <br>
    <br>
    {% include "data_filter.html" %}
    <h1>Tag info: {{ tag_name }}</h1>
    <a href={{ url_for('tags.tag_edit', tag_name=tag_name) }}>Edit</a>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Stats</h2>
            {{ transactions_stats_json | safe }}
        </div>
        <div style="flex: 2;">
            {{ graph_html | safe }}
        </div>
    </div>

    {% if table_html is not none %}
        <h1>Transactions</h1>
        {{ table_html | safe }}
    {% endif %}

{% endblock content %}
