{% extends "layout.html" %}

{% block content %}
    <h1>Tags</h1>
    <a href={{url_for('tags.tags_new')}}>Create new tag</a>

    <h3>Existing tags</h3>
    <ul>
    {% for tag in all_tags %}
        <li>
            <a href={{ url_for('tags.tag_info', tag_name=tag['name']) }}>
                {{ tag['name'] }}
            </a>
            {% if 'n_rows' in tag %}
                [{{ tag['n_rows'] }}]
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
